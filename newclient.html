    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Hairdresser's Clients</a>
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clients.html">My Clients</a>
            </li>
        </ul>
    </div>
    <a class="navbar-right" href="login.html">Log out</a>
</nav>
<br>
<form class="form-content">
    <div class="container">
        <h1>New client</h1>
        <p>Please fill in this form to add new client.</p>
        <hr>
        <div class="imgcontainer">
            <img src="public/multimedia/avatar1.png" alt="Avatar" class="avatar" height="30%" width="30%">
        </div>

        <div>
            <label><b>Gender</b></label><br>
            <input checked="checked" name="gender" type="radio" value="female"> Female
            <input name="gender" type="radio" value="male">Male
        </div>

        <label><b>Name</b></label>
        <input name="name" placeholder="Enter Name" required type="text">

        <label><b>Surname</b></label>
        <input name="surnname" placeholder="Enter Surname" required type="text">

        <label><b>Email</b></label>
        <input name="email" placeholder="Enter Email" required type="text">

        <label><b>Tel.</b></label>
        <input name="phone" placeholder="Enter Phone Number" required type="tel">

        <div class="clearfix">
            <button class="cancelbtn" onclick="window.location.href='myclients.html'" type="button">
                Cancel
            </button>
            <button class="signupbtn" type="submit">Add</button>
        </div>
    </div>
</form>
</body>
</html>
