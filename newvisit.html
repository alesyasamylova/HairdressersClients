<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New visit</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Hairdresser's Clients</a>
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clients">My Clients</a>
            </li>
        </ul>
    </div>
    <a class="navbar-right" href="login.html">Log out</a>
</nav>
<form class="form-content">

    <div class="container">
        <h1>Visit of <a href="/clientinfo">Vasya Pupkin</a></h1>
        <p>Please fill in this form to add new visit</p>
        <hr>
        <label><b>Date</b></label>
        <input name="date" placeholder="Enter Date" required type="date">

        <label><b>Time</b></label>
        <input name="time" placeholder="Enter Time" required type="time">

        <label><b>Type of Service</b></label>
        <input name="typeOfService" placeholder="Enter Type of Service" type="text">

        <label><b>Note</b></label>
        <textarea name="note"></textarea>

        <label><b>Cost (in UAH)</b></label>
        <input name="cost" placeholder="Enter Price" type="text">

        <label><b>Duration (in h)</b></label>
        <input name="duration" placeholder="Enter Duration" type="text">

        <div class="clearfix">
            <button class="cancelbtn" onclick="window.location.href='/clientinfo'" type="button">
                Cancel
            </button>
            <button class="signupbtn" type="submit">Add</button>
        </div>
    </div>
</form>
</body>
</html>
